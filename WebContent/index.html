<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html debug="true">
	<head>
		<title>Live Access Server</title>
		<script language="javascript" type="text/javascript" src="JavaScript/frameworks/firebug/firebug/firebug.js"></script>		
		<script type="text/javascript" src="JavaScript/components/BrowserSniff.js" ></script>		
		<script type="text/javascript" src="JavaScript/components/xmldom.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASRequest.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASGetGridResponse.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASGetCategoriesResponse.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASGetViewsResponse.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASGetOperationsResponse.js" ></script>
		<script type="text/javascript" src="JavaScript/components/LASGetOptionsResponse.js" ></script>
		<script type="text/javascript" src="JavaScript/components/MapWidget.js" ></script>
		<script type="text/javascript" src="JavaScript/components/querystring.js" ></script>
		<script  type="text/javascript" src="JavaScript/components/DateWidget.js" ></script>
		<script  type="text/javascript" src="JavaScript/components/MenuWidget.js" ></script>
		<script type="text/javascript" src="JavaScript/frameworks/dojo/dojo.js" ></script>
		<script type="text/javascript" src="JavaScript/frameworks/prototype/prototype.js" ></script>

		<script type="text/javascript" src="JavaScript/ui/LASUI.js" ></script>
	</head>
	<body onload="LAS.initUI();">
		<script src="JavaScript/ui/header.js" ></script>
		<div  id="ui">	
			<table width="100%" height="100%" border=0>
				<tr>
					<td  bgcolor="silver" width="400px" height="100%" valign=top>
						<div height="100%" id="tree"></div>
					</td>
					<td valign="top">
						<div id="constraints" style="width:100%;border: 1px solid black">
							<table width="100%" border=0>
							<tr>
								<td width="50%" style="text-align:center;" align="center">
									<div style="text-align:center"><input type="submit" value="Submit Product Request" onclick="LAS.makeRequest()"></div><br>
									<input type=checkbox onchange='LAS.state.embed=!this.checked'>Output to new window<br>
									<input type=checkbox onchange='LAS.autoupdate=this.checked'>Auto update plot<br>
									<div style="text-align:center;" id="Date"><br><br></div>
									<div style="text-align:center;" id="Depth"><br><br></div>
								</td>
								<td width="50%">
									<table><tbody>
										<tr><td></td><td align="center"><strong>Max Lat : </strong><input size=3  id="input_maxY" type="text" value="90.0"></td><td></td></tr>
										<tr><td align="right"><strong>Min<br><b onmousedown="LAS.refs.XYSelect.panPlot(-20,0)" style="cursor:pointer;cursor:hand;">&larr;</b> Lon<br></strong><input size=6 id="input_minX" value="-180.0"></td><td><div id="MapWidget" style="border:1px solid black" ></div><td align="left"><strong>Max<br>Lon <b onmousedown="LAS.refs.XYSelect.panPlot(20,0)" style="cursor:pointer;cursor:hand;">&rarr;</b></strong><br><input value="180.0" size=6 id="input_maxX"></td></tr>
										<tr><td></td><td align="center"><strong>Min Lat : </strong><input id="input_minY" size=3 type="text" value="-90.0"></td><td></td></tr>
									</tbody></table>
								</td>
							</tr>
							</TABLE>
							<a id="hideC" style="cursor:pointer;cursor:hand;"onclick="document.getElementById('constraints').style.display='none';LAS.refs.XYSelect.rubberBand.style.display='none';LAS.refs.XYSelect.rubberBand_c.style.display='none';document.getElementById('showC').style.display='';">hide constraints</a>
						</div>
							<a id ="showC" style="display:none;cursor:pointer;cursor:hand;"  onclick="document.getElementById('constraints').style.display='';this.style.display='none';LAS.refs.XYSelect.rubberBand.style.display='';LAS.refs.XYSelect.rubberBand_c.style.display='';">show constraints</a>
						<div style="width:100%;height:600px;border: 1px solid black;padding-top:2px;"><iframe id="output" width="100%" height="100%" frameborder=0></iframe></div>
					</td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="JavaScript/ui/footer.js"></script>
		<div id="debug" style="border:1pt solid black;position:absolute;top:200px;left:150px;display:none;"></div>
	</body>
	<script type="text/javascript">
		var LAS = new LASUI();
	</script>
</html>
